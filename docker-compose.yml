version: "3.3"
services:
  app-love:
    container_name: app-love
    image: openjdk:8
    restart: always
    ports:
      - 9121:9121
    volumes:
      - /root/w/java/spring-master/spring-lovelist/target/spring-lovelist.jar:/app.jar
      - /logs:/logs/
      # 指定容器时间为宿主机时间
      - /etc/localtime:/etc/localtime
    environment:
      - TZ=Asia/Shanghai
    entrypoint: java -server -Xms512m -Xmx512m -Xmn200m -Xss256k -jar -Dserver.port=9121 -Dspring.profiles.active=private /app.jar
    networks:
      extnetwork:
  app-flow:
    container_name: app-flow
    image: openjdk:8
    restart: always
    ports:
      - 8888:8888
    volumes:
      - /root/w/java/flow-server/target/flow-0.0.1.jar:/app.jar
      - /logs:/logs/
      # 指定容器时间为宿主机时间
      - /etc/localtime:/etc/localtime
    environment:
      - TZ=Asia/Shanghai
    entrypoint: java -server -Xms256m -Xmx256m -Xmn200m -Xss256k -jar -Dserver.port=8888 -Dspring.profiles.active=private /app.jar
    networks:
      extnetwork:
  app-admin:
    container_name: app-admin
    image: openjdk:8
    restart: always
    ports:
      - 9000:8080
    volumes:
      - /var/local/workspace/java/app-admin/app.jar:/app.jar
      - /var/local/workspace/java/app-admin/attachment:/var/attachment
      - /var/local/workspace/java/app-admin/logs:/logs/
      # 指定容器时间为宿主机时间
      - /etc/localtime:/etc/localtime
    environment:
      - TZ=Asia/Shanghai
    entrypoint: java -server -Xms512m -Xmx512m -Xmn200m -Xss256k -jar -Dserver.port=8080 -Dspring.profiles.active=dev /app.jar
    networks:
      extnetwork:
  app-linker:
    container_name: app-linker
    image: openjdk:8
    restart: always
    ports:
      - 8091:8080
    volumes:
      - /var/local/workspace/java/app-linker/app.jar:/app.jar
      - /var/local/workspace/java/app-linker/attachment:/var/attachment
      - /var/local/workspace/java/app-linker/logs:/logs/
      # 指定容器时间为宿主机时间
      - /etc/localtime:/etc/localtime
    environment:
      - TZ=Asia/Shanghai
    entrypoint: java -server -Xms512m -Xmx512m -Xmn200m -Xss256k -jar -Dserver.port=8080 -Dspring.profiles.active=dev /app.jar
    networks:
      extnetwork:
  ali-nginx:
    container_name: ali-nginx
    image: nginx:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/html/dist:/usr/share/nginx/html
      - ./nginx/xiaokai:/usr/share/nginx/xiaokai
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf/conf.d:/etc/nginx/conf.d
      - /root/w/cert/fund.lyloou.com:/cert
      - /root/w/python/data:/fund
      - /root/w/fund/data:/fund2
    environment:
      - TZ=Asia/Shanghai
    networks:
      extnetwork:
  ali-redis:
    container_name: ali-redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - /etc/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone
    environment:
      - TZ=Asia/Shanghai
    entrypoint: redis-server /usr/local/etc/redis/redis.conf
    networks:
      extnetwork:
networks:
  extnetwork:
    ipam:
      config:
        - subnet: 172.26.0.1/16
